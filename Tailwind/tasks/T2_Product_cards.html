<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout-Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-2xl font-bold text-center mb-8">Product card</h1>
  <div class="max-w-7xl mx-100 p-4">
    <!-- Grid Container -->
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- Product Card 1 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="images/product1.jpeg" alt="Product 1" class="w-full h-100 object-cover rounded">
        <h2 class="mt-4 text-lg font-bold">Handbags for women</h2>
        <p class="mt-2 text-gray-600">$20.00</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
      </div>

      <!-- Product Card 2 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="images/product2.webp" alt="Product 2" class="w-full h-100 object-cover rounded">
        <h2 class="mt-4 text-lg font-bold">Coaching Bag</h2>
        <p class="mt-2 text-gray-600">$25.00</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
      </div>

      <!-- Product Card 3 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="images/product3.jpeg" alt="Product 3" class="w-full h-100 object-cover rounded">
        <h2 class="mt-4 text-lg font-bold">School bag for girl</h2>
        <p class="mt-2 text-gray-600">$30.00</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add to Cart</button>
      </div>

      

      <!-- Add more product cards as needed -->
    </div>
  </div>
</body>
</html>
