<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>

<body>
    <h1>Form</h1>
    <Form>
        <!-- Text Input -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- <fieldset> for group releted data in a form  and 
            <legend> for a caption for the <fieldset>  element-->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="Pranita"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Yewale"><br><br>
            <input type="submit" value="Submit">
        </fieldset><br><br>

        <!-- Select tag for drop down list -->
        <label for="state">Select State:</label>
        <select name="state" id="state">
            <option>Select </option>
            <option value="MH">MH</option>
            <option value="UP">UP</option>
            <option value="MP">MP</option>
        </select><br><br>

        <!-- <datalist> for list of predefined input data-->
        <label for="browsers">Browsers:</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firebox">
            <option value="Chrome">
        </datalist><br><br>

        <!-- Radio Input for setecting data-->
        <label for="fav_language">Select Fav_language:</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="js" name="fav_language" value="Java Script">
        <label for="js">Java Script</label><br><br>

        <!-- CheckBox-->
        <label for="subject">Select Subjects:</label>
        <input type="checkbox" id="math's" name="subject" value="Math's">
        <label for="math's">Math's</label>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="marathi" name="subject" value="Marathi">
        <label for="marathi">Marathi</label>
        <input type="checkbox" id="history" name="subject" value="History">
        <label for="history">History</label><br><br>

        <!-- Text Area for Any msg or feedback -->
        <label for="message">Message:</label>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>

        <!--Submit button-->
        <input type="submit" value="Submit">
        <!--Reset button-->
        <input type="reset" value="Reset">
        <!--Cancel button-->
        <button type="button" onclick="alert('Do you want cancel it')">Cancel</button>
    </Form>
</body>

</html>
