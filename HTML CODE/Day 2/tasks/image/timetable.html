<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <table border>
        <tr>
            <th>Time / Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thurday</th>
            <th>Friday</th>
        </tr> 
        <tr>
            <td>10:30 to 11:30</td>
            <td>DL</td>
            <td>CC</td>
            <td>DL</td>
            <td>BDA</td>
            <td>AI</td>
        </tr> 
        <tr>
            <td>11:30 to 12:30</td>
            <td>DL</td>
            <td>CC</td>
            <td>BDA</td>
            <td>AI</td>
            <td>CC</td>
        </tr>
        <tr>
            <td>12:30 to 1:30</td>
            <td colspan="5">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:30 to 3:30</td>
            <td rowspan="2">AI Lab</td>
            <td>Free time</td>
            <td rowspan="2">Project</td>
            <td rowspan="2">CC Lab</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Self Study</td>
        </tr>
        <tr></tr>
            <td>3:30 to 4:00</td>
            <td colspan="5"> Break</td>
        </tr>
        <tr></tr>
            <td>4:00 to 5:00</td>
            <td>DL</td>
            <td>CC</td>
            <td>BDA</td>
            <td>AI</td>
            <td>CC</td>
        </tr>
    </table>
    
</body>
</html>
